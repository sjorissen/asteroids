<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
</head>
<body>
<canvas id="gameCanvas" width="700" height="500">
    <script>
        const FPS = 30; // frames per second
        const FRICTION = 0.7; // friction coefficient of space (0 = no friction, 1 = lots)
        const GAME_LIVES = 3; // starting num of lives
        const LASER_DIST = 0.6; // max distance laser travels as fraction of screen width
        const LASER_MAX = 10; // maximum number of lasers on screen at once
        const LASER_SPEED = 500; // speed of lasers in pixels/sec
        const ROIDS_JAG = 0.4; // jaggedness of asteroids (0 = smooth, 1 = very jagged)
        const ROIDS_NUM = 3; // starting number of asteroids
        const ROIDS_SIZE = 100; // starting size of asteroids in pixels
        const ROIDS_SPD = 50; // max starting speed of asteroids in p/s
        const ROIDS_VERT = 10 // avg number of verticies on each asteroid
        const SHIP_SIZE = 30; // ship height in pixels
        const SHIP_BLINK_DUR = 0.1; // duration of ship's blink during inv in sec
        const SHIP_EXPLODE_DUR = 0.3; // duration of ship's explosion in sec
        const LASER_EXPLODE_DUR = 0.1; // duration of laser explosion in sec
        const SHIP_INV_DUR = 3; // duration of ship's invincibility in sec
        const SHIP_THRUST = 5; // acceleration in pixels per second^2
        const TURN_SPEED = 360 // degrees per second
        const SHOW_BOUNDING = false; // show or hide collision bounding
        const TEXT_FADE_TIME = 2.5; // text fade in sec
        const TEXT_SIZE = 40; // text font height in px;

        /** @type {HTMLCanvasElement} */
        const canv = document.getElementById("gameCanvas");
        const ctx = canv.getContext("2d");

        // set up the game parameters
        let level, roids, ship, text, textAlpha, lives;
        newGame();

        // set up event handlers (game controls)
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        // set up game loop
        setInterval(update, 1000 / FPS);

        function createAsteroidBelt() {
            roids = []; // clear asteroids
            let x, y;
            for (let i = 0; i < ROIDS_NUM + level; i++) {
                do {
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.width);
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);  // place away from ship
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
            }
        }

        function destroyAsteroid(index) {
            let x = roids[index].x;
            let y = roids[index].y;
            let r = roids[index].r;

            // split asteroid in two if necessary
            if (r === Math.ceil(ROIDS_SIZE / 2)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
            }
            else if (r === Math.ceil(ROIDS_SIZE / 4)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
            }

            // destroy asteroid
            roids.splice(index, 1);

            // new level when all asteroids destroyed
            if (roids.length === 0) {
                level++
                newLevel();
            }
        }

        function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function drawShip(x, y, a, color = "white") {
            ctx.strokeStyle = color;
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            // nose of the ship
            // 4/3 to center triangle properly
            ctx.moveTo(
                x + 4 / 3 * ship.r * Math.cos(a),
                y - 4 / 3 * ship.r * Math.sin(a),
            );
            // left (port) side of ship
            // 2/3 to center triangle properly
            ctx.lineTo(
                x - ship.r * (2 / 3 * Math.cos(a) + Math.sin(a)),
                y + ship.r * (2 / 3 * Math.sin(a) - Math.cos(a)),
            );
            // rear of ship
            // 2/3 to center triangle properly
            ctx.lineTo(
                x - ship.r * (2 / 3 * Math.cos(a) - Math.sin(a)),
                y + ship.r * (2 / 3 * Math.sin(a) + Math.cos(a)),
            );
            ctx.closePath();  // draws line to complete triangle
            ctx.stroke();
        }

        function explodeShip() {
            // ctx.fillStyle = "lime";
            // ctx.strokeStyle = "lime";
            // ctx.beginPath();
            // ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
            // ctx.fill();
            // ctx.stroke();

            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
        }

        function gameOver() {
            ship.dead = true;
            text = "Game Over";
            textAlpha = 1.0;
        }

        function keyDown(/** @type { KeyboardEvent } */ ev) {
            if (ship.dead) {
                return;
            }

            switch (ev.keyCode) {
                case 32: // space bar (shoot laser)
                    shootLaser();
                    break;
                case 37: // left arrow key (rotate left)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38: // up arrow key (thrust forward)
                    ship.thrusting = true;
                    break;
                case 39: // right arrow key (rotate right)
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        }

        function keyUp(/** @type { KeyboardEvent } */ ev) {
            if (ship.dead) {
                return;
            }

            switch (ev.keyCode) {
                case 32: // space bar (allow shooting again)
                    ship.canShoot = true;
                    break;
                case 37: // left arrow key (stop rotating left)
                    ship.rot = 0;
                    break;
                case 38: // up arrow key (stop thrust forward)
                    ship.thrusting = false;
                    break;
                case 39: // right arrow key (stop rotating right)
                    ship.rot = 0;
                    break;
            }
        }

        function newAsteroid(x, y, r) {
            const lvlMult = 1 + 0.1 * level;
            const roid = {
                x: x,
                y: y,
                // velocity
                xv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: r, // radius
                a: Math.random() * Math.PI * 2,  // in radians
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),   // vertices
                offs: [], // offset
            };

            // create the vertex offsets array
            for (let i = 0; i < roid.vert; i++) {
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
            }

            return roid;
        }

        function newGame() {
            level = 0;
            lives = GAME_LIVES;
            ship = newShip();
            newLevel();
        }

        function newLevel() {
            text = "Level " + (level + 1);
            textAlpha = 1.0;  // text transparency
            createAsteroidBelt();
        }

        function newShip() {
            return {
                x: canv.width / 2,
                y: canv.height / 2,
                r: SHIP_SIZE / 2,       // radius
                a: 90 / 180 * Math.PI,  // angle: converted to radians
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                canShoot: true,
                dead: false,
                explodeTime: 0,
                lasers: [],
                rot: 0,                 // rotation
                thrusting: false,
                thrust: {
                    x: 0,
                    y: 0,
                },
            };
        }

        function shootLaser() {
            // create laser object
            if (ship.canShoot && ship.lasers.length < LASER_MAX) {
                ship.lasers.push({ // from the nose of the ship
                    x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPEED * Math.cos(ship.a) / FPS,
                    yv: -LASER_SPEED * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0,
                })
            }

            // prevent further shooting
            ship.canShoot = false;
        }

        function update() {
            let blinkOn = ship.blinkNum % 2 === 0;
            let exploding = ship.explodeTime > 0;

            // draw space background
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height); // origin (0, 0) to canv size

            // thrust ship
            if (ship.thrusting && !ship.dead) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                // draw the thruster
                if (!exploding && blinkOn) {
                    ctx.fillStyle = "red";
                    ctx.strokeStyle = "yellow";
                    ctx.lineWidth = SHIP_SIZE / 10;
                    ctx.beginPath();
                    // rear left of ship
                    ctx.moveTo(
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a)),
                    );
                    // behind the ship
                    ctx.lineTo(
                        ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
                        ship.y + ship.r * 6 / 3 * Math.sin(ship.a),
                    );
                    // rear of ship
                    ctx.lineTo(
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a)),
                    );
                    ctx.closePath();  // draws line to complete triangle
                    ctx.fill();
                    ctx.stroke();
                }

            } else {
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            }

            // draw triangular ship
            if (!exploding) {
                if (blinkOn && !ship.dead) {
                    drawShip(ship.x, ship.y, ship.a);
                }

                // handle blinking
                if (ship.blinkNum > 0) {
                    // reduce blink time
                    ship.blinkTime--;

                    // reduce blink num
                    if (ship.blinkTime === 0) {
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }
                }
            } else {
                // draw explosion
                ctx.fillStyle = "darkred";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                ctx.fill();

                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                ctx.fill();

                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                ctx.fill();

                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                ctx.fill();

                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                ctx.fill();
            }

            // show ship's collision circle
            if (SHOW_BOUNDING) {
                ctx.strokeStyle = "lime";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                ctx.stroke();
            }

            // draw the lasers
            for (let i = 0; i < ship.lasers.length; i++) {
                if (ship.lasers[i].explodeTime === 0) {
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                }
                else {
                    // draw the explosion
                    ctx.fillStyle = "orangered";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();

                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();

                    ctx.fillStyle = "pink";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            }

            // draw the game text
            if (textAlpha >= 0) {
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha + ")";
                ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
                ctx.fillText(text, canv.width / 2, canv.height * 0.75);
                textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
            }
            else if (ship.dead) {
                newGame();
            }

            // draw the lives
            let lifeColor;
            for (let i = 0; i < lives; i++) {
                lifeColor = exploding && i === lives - 1 ? "red" : "white";
                drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColor);
            }

            // detect laser hits asteroid
            let ax, ay, ar, lx, ly;
            for (let i = roids.length - 1; i >= 0; i--) {
                // grab asteroid properties
                ax = roids[i].x;
                ay = roids[i].y;
                ar = roids[i].r;

                // loop over the lasers
                for (let j = ship.lasers.length - 1; j >= 0; j--) {
                    // grab the laser properties
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;

                    // detect hits
                    if (ship.lasers[j].explodeTime === 0 &&distBetweenPoints(ax, ay, lx, ly) < ar) {
                        // destroy the asteroid and activate laser explosion
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
                        break;
                    }
                }
            }

            // draw the asteroids
            let x, y, r, a, vert, offs;
            for (let i = 0; i < roids.length; i++) {
                ctx.strokeStyle = "slategrey";
                ctx.lineWidth = SHIP_SIZE / 20;

                // get asteroid properties
                x = roids[i].x;
                y = roids[i].y;
                r = roids[i].r;
                a = roids[i].a;
                vert = roids[i].vert;
                offs = roids[i].offs;

                // draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a),
                );

                // draw the polygon
                for (let j = 1; j < vert; j++) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert),
                    );
                }
                ctx.closePath();
                ctx.stroke();

                if (SHOW_BOUNDING) {
                    ctx.strokeStyle = "lime";
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, false);
                    ctx.stroke();
                }
            }

            if (!exploding) {
                // check for asteroid collisions
                if (ship.blinkNum === 0 && !ship.dead) {
                    for (let i = 0; i < roids.length; i++) {
                        if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                            explodeShip();
                            destroyAsteroid(i);
                            break;
                        }
                    }
                }

                // rotate ship
                ship.a += ship.rot;

                // move ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;
            } else {
                // reduce explode time
                ship.explodeTime--;

                // reset ship after explosion is finished
                if (ship.explodeTime === 0) {
                    lives--;
                    if (lives === 0) {
                        gameOver();
                    }
                    else {
                        ship = newShip();
                    }
                }
            }

            // handle edge of screen
            if (ship.x < 0 - ship.r) {
                ship.x = canv.width + ship.r;
            } else if (ship.x > canv.width + ship.r) {
                ship.x = 0 - ship.r;
            }
            if (ship.y < 0 - ship.r) {
                ship.y = canv.height + ship.r;
            } else if (ship.y > canv.height + ship.r) {
                ship.y = 0 - ship.r;
            }

            // move the lasers
            for (let i = ship.lasers.length - 1; i >= 0; i--) {
                // check dist traveled
                if (ship.lasers[i].dist > LASER_DIST * canv.width) {
                    ship.lasers.splice(i, 1);
                    continue;
                }

                // handle the explosion
                if(ship.lasers[i].explodeTime > 0) {
                    ship.lasers[i].explodeTime--;

                    // destroy laser after duration is up
                    if (ship.lasers[i].explodeTime === 0) {
                        ship.lasers.splice(i, 1);
                        continue;
                    }
                }
                else {
                    // move the laser
                    ship.lasers[i].x += ship.lasers[i].xv;
                    ship.lasers[i].y += ship.lasers[i].yv;

                    // calculate the distance traveled
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                }


                // handle edge of screen
                if (ship.lasers[i].x < 0) {
                    ship.lasers[i].x = canv.width;
                }
                else if (ship.lasers[i].x > canv.width) {
                    ship.lasers[i].x = 0;
                }
                if (ship.lasers[i].y < 0) {
                    ship.lasers[i].y = canv.height;
                }
                else if (ship.lasers[i].y > canv.height) {
                    ship.lasers[i].y = 0;
                }
            }

            // move the asteroids
            for (let i = 0; i < roids.length; i++) {
                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].yv;

                // handle edge of screen
                if (roids[i].x < 0 - roids[i].r) {
                    roids[i].x = canv.width + roids[i].r;
                } else if (roids[i].x > canv.width + roids[i].r) {
                    roids[i].x = 0 - roids[i].r;
                }
                if (roids[i].y < 0 - roids[i].r) {
                    roids[i].y = canv.height + roids[i].r;
                } else if (roids[i].y > canv.height + roids[i].r) {
                    roids[i].y = 0 - roids[i].r;
                }
            }

            // center dot of triangle
            // ctx.fillStyle = "red";
            // ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
        }
    </script>
</canvas>
</body>
</html>
